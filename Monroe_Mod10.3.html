<body>

    <h1>Assignment 10.3: JavaScript - Part 2</h1>

    <p>Click on the images to toggle between "Image 1" and "Image 2".</p>

    <!-- Images with onclick event -->
    <img id="images" src="C:\Users\dmonr\Downloads\Example_10\cave_01.jpg" alt="Cave 1" onclick="toggleImage()">
    <img id="images" src="C:\Users\dmonr\Downloads\Example_10\moon_01.jpg" alt="Moon 1" onclick="toggleImage()">
    <script>
        // JavaScript function to toggle between two images
        function toggleImage() {
            var imageElement = document.getElementById('images');
            
            if (imageElement.src.endsWith('C:\Users\dmonr\Downloads\Example_10\cave_01.jpg')) {
                imageElement.src = 'C:\Users\dmonr\Downloads\Example_10\cave_02.jpg';
            } else {
                imageElement.src = 'C:\Users\dmonr\Downloads\Example_10\cave_01.jpg';
            }
        }
       function toggleImage() {
            var imageElement = document.getElementById('images');
            
            if (imageElement.src.endsWith('C:\Users\dmonr\Downloads\Example_10\moon_01.jpg" alt="Moon 1')) {
                imageElement.src = 'C:\Users\dmonr\Downloads\Example_10\moon_02.jpg';
            } else {
                imageElement.src = 'C:\Users\dmonr\Downloads\Example_10\moon_01.jpg" alt="Moon 1';
            }
        }
    </script>
